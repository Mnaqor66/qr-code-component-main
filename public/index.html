<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/output.css">

  <title>Frontend Mentor | QR code component</title>

</head>

<body>

  <div class="bg-Slate300 w-full h-screen flex justify-center items-center">
    <div class="bg-White lg:w-1/5 w-9/12 h-fit p-5 rounded-2xl">
      <img src="./images/image-qr-code.png" alt="qr image" class="rounded-xl mb-5">
      <h1 class="text-Slate900 font-bold font-Outfit text-xl text-center mb-4">
        Improve your front-end skills by building projects
      </h1>
      <p class="text-Slate500 font-Outfit text-sm font-normal px-2 mb-3 text-center">
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>
    </div>
  </div>

</body>

</html>
